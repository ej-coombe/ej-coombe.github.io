<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Limited Addition Records</title>

  <style>
    body {
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
      background: #0e0e0e;
      color: #f2f2f2;
    }

    header {
      padding: 40px;
      text-align: center;
      font-size: 2.2rem;
      letter-spacing: 2px;
      background: #111;
      border-bottom: 1px solid #222;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 30px;
      padding: 40px;
      max-width: 1300px;
      margin: auto;
    }

    .album {
      background: #161616;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,.4);
    }

    .album h3 {
      margin: 0 0 15px 0;
      font-weight: 500;
      font-size: 1.1rem;
      letter-spacing: .5px;
    }

    iframe {
      width: 100%;
      border-radius: 12px;
      border: none;
    }

    footer {
      text-align: center;
      padding: 30px;
      color: #777;
      font-size: .9rem;
    }
  </style>
</head>

<body>

<header>
  LIMITED ADDITION RECORDS
</header>

<div class="grid">

  <!-- Spotify -->
  <div class="album">
    <h3>Take That — Nobody Else (30th Anniversary)</h3>
    <iframe
      src="https://open.spotify.com/embed/album/7oWEq9tYytMy4BeLC4USxJ"
      height="380"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
    </iframe>
  </div>

  <!-- Bandcamp -->
  <div class="album">
    <h3>Infinite Coles — SweetFace Killah</h3>
    <iframe
      style="border:0; width:100%; height:470px;"
      src="https://bandcamp.com/EmbeddedPlayer/album=3883516826/size=large/bgcol=333333/linkcol=ffffff/transparent=true/"
      seamless>
    </iframe>
  </div>

  <!-- Bandcamp -->
  <div class="album">
    <h3>Farao — Magical Thinking</h3>
    <iframe
      style="border:0; width:100%; height:470px;"
      src="https://bandcamp.com/EmbeddedPlayer/album=1349843265/size=large/bgcol=333333/linkcol=ffffff/transparent=true/"
      seamless>
    </iframe>
  </div>

</div>

<footer>
  Spotify + Bandcamp embeds · Limited Addition Records
</footer>

</body>
</html>
