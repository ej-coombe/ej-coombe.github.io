<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify Top Tracks & Albums</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: #fff;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }
    #tracks, #albums {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .track, .album {
      display: flex;
      align-items: center;
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 8px;
      width: 300px;
    }
    .track img, .album img {
      width: 64px;
      height: 64px;
      margin-right: 1rem;
      border-radius: 4px;
    }
    .track iframe {
      width: 300px;
      height: 80px;
      border: none;
    }
    select {
      padding: 10px;
      margin: 20px 0;
      background-color: #1e1e1e;
      border: 1px solid #333;
      color: #fff;
    }
    button {
      padding: 10px 20px;
      background-color: #1db954;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #1ed760;
    }
  </style>
</head>
<body>
  <h1>Your Top Spotify Tracks & Albums</h1>
  <button onclick="loginWithSpotify()">Log in with Spotify</button>

  <!-- Dropdown for Selecting Time Range -->
  <select id="dateRange" onchange="updateData()">
    <option value="short_term">Last 4 Weeks</option>
    <option value="medium_term">Last 6 Months</option>
    <option value="long_term">All Time</option>
  </select>

  <!-- Dropdown for Selecting Tracks or Albums -->
  <select id="dataType" onchange="updateData()">
    <option value="tracks">Top Tracks</option>
    <option value="albums">Top Albums</option>
  </select>

  <div id="tracks"></div>
  <div id="albums"></div>

  <script>
    const clientId = "5d0cae9499c34466a47328263c3196b8";
    const redirectUri = window.location.origin + window.location.pathname;
    const scopes = "user-top-read";
    let selectedTimeRange = 'short_term';  // Default time range (Last 4 Weeks)
    let selectedDataType = 'tracks';      // Default data type (Top Tracks)

    async function generateCodeVerifier() {
      const array = new Uint8Array(64);
      crypto.getRandomValues(array);
      return btoa(String.fromCharCode.apply(null, array)).replace(/\+/g, "-").replace(/\//g, "_").replace(/=+$/, "");
    }

    async function generateCodeChallenge(codeVerifier) {
      const data = new TextEncoder().encode(codeVerifier);
      const digest = await crypto.subtle.digest("SHA-256", data);
      return btoa(String.fromCharCode(...new Uint8Array(digest))).replace(/\+/g, "-").replace(/\//g, "_").replace(/=+$/, "");
    }

    async function loginWithSpotify() {
      const codeVerifier = await generateCodeVerifier();
      const codeChallenge = await generateCodeChallenge(codeVerifier);
      localStorage.setItem("code_verifier", codeVerifier);

      const args = new URLSearchParams({
        response_type: "code",
        client_id: clientId,
        scope: scopes,
        redirect_uri: redirectUri,
        code_challenge_method: "S256",
        code_challenge: codeChallenge
      });

      window.location = "https://accounts.spotify.com/authorize?" + args.toString();
    }

    async function getAccessToken(code) {
      const codeVerifier = localStorage.getItem("code_verifier");

      const body = new URLSearchParams({
        client_id: clientId,
        grant_type: "authorization_code",
        code: code,
        redirect_uri: redirectUri,
        code_verifier: codeVerifier
      });

      const res = await fetch("https://accounts.spotify.com/api/token", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: body
      });

      const data = await res.json();
      return data.access_token;
    }

    async function fetchData(token, timeRange, dataType) {
      let url = '';
      if (dataType === 'tracks') {
        url = `https://api.spotify.com/v1/me/top/tracks?limit=10&time_range=${timeRange}`;
      } else if (dataType === 'albums') {
        url = `https://api.spotify.com/v1/me/top/albums?limit=10&time_range=${timeRange}`;
      }

      const res = await fetch(url, {
        headers: {
          Authorization: `Bearer ${token}`
        }
      });
      const data = await res.json();
      if (dataType === 'tracks') {
        displayTracks(data.items);
      } else if (dataType === 'albums') {
        displayAlbums(data.items);
      }
    }

    function displayTracks(tracks) {
      const container = document.getElementById("tracks");
      container.innerHTML = "";
      tracks.forEach(track => {
        container.innerHTML += `
          <div class="track">
            <iframe src="https://open.spotify.com/embed/track/${track.id}" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
          </div>
        `;
      });
    }

    function displayAlbums(albums) {
      const container = document.getElementById("albums");
      container.innerHTML = "";
      albums.forEach(album => {
        container.innerHTML += `
          <div class="album">
            <img src="${album.images[0].url}" alt="${album.name}" />
            <div>
              <strong>${album.name}</strong><br />
              ${album.artists.map(a => a.name).join(", ")}
            </div>
          </div>
        `;
      });
    }

    function updateData() {
      selectedTimeRange = document.getElementById("dateRange").value;
      selectedDataType = document.getElementById("dataType").value;

      if (localStorage.getItem("access_token")) {
        fetchData(localStorage.getItem("access_token"), selectedTimeRange, selectedDataType);
      }
    }

    async function handleRedirect() {
      const code = new URLSearchParams(window.location.search).get("code");
      if (code) {
        const token = await getAccessToken(code);
        window.history.replaceState({}, document.title, redirectUri); // clean URL
        localStorage.setItem("access_token", token);
        fetchData(token, selectedTimeRange, selectedDataType);
      }
    }

    handleRedirect();
  </script>
</body>
</html>
